<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>携程移动端</title>
</head>

<body>
    <!-- 搜索 -->
    <div class="search-index">
        <div class="search-box"><i></i><input type="text" placeholder="搜索：目的地/酒店/景点/航班号" maxlength="20"></div>
    </div>
    <!-- 主导航栏 -->
    <div class="main-nav">
        <div class="main-nav-warp">
            <ul>
                <li><a href="#"><span></span><span>酒店</span></a></li>
                <li><a href="#"><span></span><span>民宿/客栈</span></a></li>
                <li><a href="#"><span></span><span>特价/爆款</span></a></li>
            </ul>
            <ul>
                <li><a href="#"><span></span><span>机票</span></a></li>
                <li><a href="#"><span></span><span>机+酒</span></a></li>
                <li><a href="#"><span></span><span>接送机/包车</span></a></li>
            </ul>
            <ul>
                <li><a href="#"><span></span><span>火车票</span></a></li>
                <li><a href="#"><span></span><span>汽车/船票</span></a></li>
                <li><a href="#"><span></span><span>租车</span></a></li>
            </ul>
            <ul>
                <li><a href="#"><span></span><span>旅游</span></a></li>
                <li><a href="#"><span></span><span>门票/活动</span></a></li>
                <li><a href="#"><span></span><span>周边游</span></a></li>
            </ul>
            <ul>
                <li><a href="#"><span></span><span>攻略/景点</span></a></li>
                <li><a href="#"><span></span><span>美食</span></a></li>
                <li><a href="#"><span></span><span>购物/免税</span></a></li>
            </ul>
        </div>
        <span id="switch"></span>
    </div>
    <!-- 副导航栏 -->
    <div class="sub-banner">
        <div class="banner">
            <a href="#" class="block-header">
                <img id="img1" src="./upload/特价.png" alt="">
                <span id="span1">特价好货直播中</span>
            </a>
            <div class="slider"><img src="./upload/香格里拉.jpg" alt=""><i>酒店套餐</i>
                <span>￥999</span>
            </div>
        </div>


        <div class="banner">
            <a href="#" class="block-header">
                <img src="./upload/携程精选榜.png" alt="">
                <span>权威排行榜</span>
            </a>
            <div class="rank-wrapper">
                <a href="#">
                    <img src="./upload/酒店.jpg" alt=""><i>上海</i>
                    <span>上海10大奢华酒店</span>
                </a>
                <a href="#">
                    <img src="./upload/亲子乐园.jpg" alt=""><i>上海</i>
                    <span>上海周边亲子乐园酒店榜</span>
                </a>
            </div>
        </div>
    </div>
    <!-- 广告部分 -->
    <div class="ad"><a href="#" title="广告"><img src="./upload/ad.jpg" alt=""></a></div>
    <footer>
        <a href="#" title="首页">
            <div class="local-icon1"></div><span>首页</span>
        </a>
        <a href="#" title="社区">
            <div class="local-icon2"></div><span>社区</span>
        </a>
        <a href="#" title="消息">
            <div class="local-icon3"></div><span>消息</span>
        </a>
        <a href="#" title="我的">
            <div class="local-icon4"></div><span>我的</span>
        </a>
    </footer>
    <div class="toolbox">
        <div class="tool-group">
            <a href="#">
                <span></span>
                <span>电话预定</span>
            </a>
            <a href="#">
                <span></span>
                <span>下载携程</span>
            </a>
        </div>
        <div class="tool-ver">
            <a href="#">网站地图</a>
            <a href="#">电脑版</a>
            <p>©2022携程旅行<span>作者：李海林 2022/8/27</span>
            </p>
        </div>
    </div>
</body>

</html>
